<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="node_modules/cometd/cometd.js"></script>
    <script src="node_modules/cometd/ReloadExtension.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>CometD Chat Example</h1>

    <a href="../..">Main Demo Index</a>

    <div id="chatroom">
      <div id="chat"></div>
      <div id="members"></div>
      <div id="input">
        <div id="join">
          <table>
            <tbody>
              <tr>
                <td>
                  <input id="useServer" type="checkbox" />
                </td>
                <td>
                  <label for="useServer" title="Selects whether to use cross-domain CometD">Use Alternate Server</label>
                </td>
                <td>
                  <input id="altServer" type="text" value="http://127.0.0.1:8080/push-server/cometd" />
                </td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td>
                  Enter Chat Nickname
                </td>
                <td>
                  <input id="username" type="text" />
                </td>
                <td>
                  <button id="joinButton" class="button">Join</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="joined">
          Chat:
          &nbsp;
          <input id="phrase" type="text" />
          <button id="sendButton" class="button">Send</button>
          <button id="leaveButton" class="button">Leave</button>
        </div>
      </div>
    </div>
    <br />
    <div style="padding: 0.25em;">Tip: Use username[,username2]::text to send private messages</div>

  </body>
</html>
