<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <div id="app"><property-editor-factory v-bind:fields="fields"></property-editor-factory></div>
    <div id="dummy-fields">
      <field-delimiter></field-delimiter>
      <field-delimiter v-bind:numberOfHalfChars="5"></field-delimiter>
    </div>
    <button id="toggle">Toggle Model</button>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="scripts/app.js" type="module"></script>
    <script>
     window.addEventListener('load', () => {
       let toggleButton = document.getElementById('toggle');
       toggleButton.addEventListener('click', () => toggle());

       run();

       // debug
       const debugVue = new Vue({
         el: '#dummy-fields'
       });
     });
    </script>
  </body>
</html>
